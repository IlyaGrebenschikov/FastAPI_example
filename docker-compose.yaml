services:
  backend:
    build: ./user_service/.
    container_name: user_service
    volumes:
      - ./:/usr/app/user_service/.
    working_dir: /usr/app/user_service/.
    ports:
      - "8080:8080"
    command: bash -c 'python -m user_service.src'
    networks:
      - app-network
    expose:
      - 8080
    depends_on:
      - user-service-db

  user-service-db:
    image: postgres:latest
    container_name: user-service-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - app-network
    env_file:
      - ./user_service/.env
    ports:
      - 5432:5432
    expose:
      - 5432

volumes:
  postgres_data:

networks:
  app-network:
